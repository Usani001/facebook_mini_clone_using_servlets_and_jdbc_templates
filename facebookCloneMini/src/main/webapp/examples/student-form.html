<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
</head>
<body>
<form action="student-response.jsp">

    First Name: <input type="text" name="firstName"/>
<br/><br/>
    Last Name: <input type="text" name="lastName"/>
    <br/><br/>
    Country: <select name="country">
        <option>Nigeria</option>
        <option>Congo</option>
        <option>Kenya</option>
        <option>Senegal</option>
    </select>
    <br/><br/>
    <input type="radio" name="favouriteLanguage" value="Java"> Java
    <input type="radio" name="favouriteLanguage" value="C#"> C#
    <input type="radio" name="favouriteLanguage" value="TypeScript"> TypeScript
    <input type="radio" name="favouriteLanguage" value="PHP"> PHP
    <br/><br/>
    <input type="checkbox" name="favouriteLanguages" value="Java"> Java
    <input type="checkbox" name="favouriteLanguages" value="C#"> C#
    <input type="checkbox" name="favouriteLanguages" value="TypeScript"> TypeScript
    <input type="checkbox" name="favouriteLanguages" value="PHP"> PHP
    <br/><br/>
    <input type="submit" name="submit">

</form>
</body>
</html>
